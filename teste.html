<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Aparecida Nutrição</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="titulo">Aparecida Nutrição</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Meus pacientes</h2>
        <table>
          <thead>
            <tr>
              <th>A</th>
              <th>B</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="tabela">
            <tr class="numeros" id="numero1">
              <td class="info-A">5</td>
              <td class="info-B">10</td>
              <td class="info-total"></td>
            </tr>

            <tr class="numeros" id="numero2">
              <td class="info-A">8</td>
              <td class="info-B">12</td>
              <td class="info-total"></td>
            </tr>

            <tr class="numeros" id="numero3">
              <td class="info-A">9</td>
              <td class="info-B">18</td>
              <td class="info-total"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script src="js/teste.js"></script>
  </body>
</html>
